// Javascript Di Head

<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
 document.getElementById("demo").innerHTML = "Merubah Paragraf.";
}
</script>
</head>
<body>
<h2>JavaScript di Head</h2>
<p id="demo">Sebuah paragraf.</p>
<button type="button" onclick="myFunction()">Klik disini</button>
</body>
</html>
